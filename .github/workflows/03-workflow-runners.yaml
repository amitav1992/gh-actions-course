name: 03 Workflow Runners

on:
    push

jobs:
    ubuntu-echo:
        runs-on: ubuntu-latest
        steps:
            - name: show OS
              run:  |
                echo "This job is running on Ubuntu Runner"
                echo "Runner OS: $RUNNER_OS"
 
    windows-echo:
        runs-on: windows-latest
        steps:
            - name: show OS
              shell: bash
              run: |
                echo "This job is running on Windows Runner"
                echo "Runner OS: $RUNNER_OS"
